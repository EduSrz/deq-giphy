<main infiniteScroll [infiniteScrollDistance]="1" (scrolled)="listTrendingGifs()" [scrollWindow]="false">
  <div class="container">
    <div class="row">
      <div *ngFor="let gif of trendingGifs" class="col-12 col-md-4 col-lg-3">
        <figure>
          <img [src]="gif.images.preview_gif.url" [alt]="gif.title" width="100%" height="auto">
        </figure>
      </div>
    </div>
  </div>
</main>
